<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body class="">
    <div class="buttons d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-success new-game-btn mt-4" data-bs-toggle="modal"
            data-bs-target="#newGameModal">
            New Game
        </button>
    </div>
    <div class="d-flex justify-content-center align-items-center game mt-4">
        <div class="board" id="board"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newGameModalLabel">Введите имена игроков</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="players__names input-group d-flex flex-column" id="form">
                        <input type="text" class="form-control player-name-input mb-2" placeholder="Username"
                            aria-label="Username" id="first-player-name">
                        <input type="text" class="form-control player-name-input" placeholder="Username"
                            aria-label="Username" id="second-player-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success start-game-btn" data-bs-dismiss="modal"
                        id="start-game-btn">
                        Start Game!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="endGameModal" tabindex="-1" aria-labelledby="endGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endGameModalLabel">Game has been ended</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="end-game-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
